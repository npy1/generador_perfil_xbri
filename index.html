<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor de Fotos con Marco</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Agrega un marco a tu foto ðŸ“¸</h1>

    <div class="controls">
      <label class="file">
        <input type="file" id="upload" accept="image/*" />
        <span>Subir foto</span>
      </label>

      <!-- Si quieres mÃ¡s marcos, aÃ±ade mÃ¡s <option> y coloca los PNG en la carpeta -->
      <label class="select">
        <span>Marco:</span>
        <select id="frameSelect">
          <option value="marco.png">Marco por defecto</option>
        </select>
      </label>

      <label class="range">
        <span>Zoom foto:</span>
        <input type="range" id="zoom" min="1" max="3" step="0.01" value="1" />
      </label>

      <button id="download" disabled>Descargar</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>

    <p class="hint">
      Sube una imagen (JPG/PNG). La foto se ajusta al lienzo y el marco se
      superpone. Usa el zoom si lo necesitas.
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
