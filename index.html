<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto con Marco Fijo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Marcos para fotos </h1>

    <div id="status" class="status">Carga un marco PNG (una sola vez).</div>

    <div class="controls">
      <label class="file">
        <input type="file" id="frameInput" accept="image/png" />
        <span id="frameLabel">Cargar marco (PNG)</span>
      </label>

      <button id="changeFrame" class="ghost" style="display:none">Cambiar marco</button>

      <label class="file">
        <input type="file" id="photoInput" accept="image/*" />
        <span>Subir foto</span>
      </label>

      <label class="range">
        <span>Zoom:</span>
 <input type="range" id="zoom" min="0.3" max="3" step="0.01" value="1" />
      </label>

      <button id="centerBtn" class="ghost" disabled>Centrar</button>
      <button id="resetBtn" class="ghost" disabled>Reset</button>

      <button id="download" disabled>Descargar</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>

    <p class="hint">
      Arrastra con el mouse para mover la foto dentro de la ventana de recorte.
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
